<!DOCTYPE html>
<html>
<head>
    <title>Simple Web App</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f4f4f4; text-align: center; }
        h1 { color: #333; }
        form { margin: 20px 0; }
        ul { list-style: none; padding: 0; }
        ul li { background-color: #fff; margin-bottom: 10px; padding: 10px; border-radius: 5px; }
        ul li button { float: right; }
    </style>
</head>
<body>
    <h1>Item List</h1>
    <form method="POST" action="/add">
        <input type="text" name="item_name" placeholder="Enter item name">
        <input type="submit" value="Add">
    </form>
    <ul>
        {% for item in items %}
            <li>
                {{ item[1] }}
                <button onclick="location.href='/remove/{{ item[0] }}'">Remove</button>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
